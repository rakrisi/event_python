    <script>
        function saveFeedbackLink() {
            const feedbackData = {
                link: "{{ feedback_link }}",
                timestamp: new Date().toISOString(),
                saved: true
            };
            
            localStorage.setItem('feedback_link', JSON.stringify(feedbackData));
            
            // Show confirmation
            const button = event.target;
            const originalText = button.innerHTML;
            button.innerHTML = '✅ Saved!';
            button.className = 'bg-green-100 text-green-700 py-3 px-4 rounded-lg font-medium';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.className = 'bg-gray-100 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-200 transition-colors duration-300 text-sm font-medium';
            }, 2000);
        }

        function shareFeedbackLink() {
            const feedbackLink = "{{ feedback_link }}";
            if (navigator.share) {
                navigator.share({
                    title: 'Event Feedback',
                    text: 'Please share your feedback about the event',
                    url: feedbackLink
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(feedbackLink).then(() => {
                    const button = event.target;
                    const originalText = button.innerHTML;
                    button.innerHTML = '✅ Copied!';
                    setTimeout(() => {
                        button.innerHTML = originalText;
                    }, 2000);
                }).catch(() => {
                    alert('Unable to copy link. Please save it manually.');
                });
            }
        }

        function quickFeedback(rating) {
            // Store quick feedback and redirect
            localStorage.setItem('quick_rating', rating);
            window.location.href = "{{ feedback_link }}";
        }

        // Auto-save feedback link
        window.onload = function() {
            const feedbackData = {
                link: "{{ feedback_link }}",
                timestamp: new Date().toISOString(),
                autoSaved: true
            };
            localStorage.setItem('current_feedback_link', JSON.stringify(feedbackData));
        };

        // Add some celebratory animation
        setTimeout(() => {
            const elements = document.querySelectorAll('.transform');
            elements.forEach(el => {
                el.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    el.style.transform = 'scale(1)';
                }, 300);
            });
        }, 500);
    </script>
