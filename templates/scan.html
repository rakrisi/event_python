<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">üîç</div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">QR Code Scanner</h1>
                <p class="text-gray-600">Scan participant QR codes for check-in</p>
            </div>

            <!-- Scanner Container -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
                <div id="reader" class="mb-6 rounded-lg overflow-hidden"></div>
                <div id="result"></div>
                
                <!-- Scanner Status -->
                <div id="scanner-status" class="text-center text-gray-500 text-sm"></div>
            </div>

            <!-- Manual Input Options -->
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <!-- Manual Check-in by ID -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">üî¢ Manual Check-in</h3>
                    <p class="text-gray-600 mb-4 text-sm">Enter registration ID directly:</p>
                    <form action="/manual_checkin" method="post" class="space-y-4">
                        <input type="number" name="reg_id" placeholder="Registration ID" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                        <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 font-medium">
                            Check In
                        </button>
                    </form>
                </div>

                <!-- Manual URL Entry -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">üîó URL Entry</h3>
                    <p class="text-gray-600 mb-4 text-sm">Paste verification URL:</p>
                    <div class="space-y-4">
                        <input type="text" id="urlInput" placeholder="https://127.0.0.1:5000/verify/123"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                        <button onclick="processUrl()" 
                            class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors duration-300 font-medium">
                            Go to URL
                        </button>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">üìä Scanner Statistics</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <div class="bg-blue-50 rounded-lg p-4">
                        <div class="text-2xl font-bold text-blue-600" id="scans-count">0</div>
                        <div class="text-sm text-gray-600">Scans Today</div>
                    </div>
                    <div class="bg-green-50 rounded-lg p-4">
                        <div class="text-2xl font-bold text-green-600" id="success-count">0</div>
                        <div class="text-sm text-gray-600">Successful</div>
                    </div>
                    <div class="bg-yellow-50 rounded-lg p-4">
                        <div class="text-2xl font-bold text-yellow-600" id="pending-count">0</div>
                        <div class="text-sm text-gray-600">Pending</div>
                    </div>
                    <div class="bg-purple-50 rounded-lg p-4">
                        <div class="text-2xl font-bold text-purple-600" id="camera-status">üì∑</div>
                        <div class="text-sm text-gray-600">Camera</div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="text-center space-y-3">
                <a href="/admin" class="block bg-gray-600 text-white py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors duration-300 font-medium">
                    ‚Üê Back to Admin Panel
                </a>
            </div>
        </div>
    </div>

    <script>
        let scanCount = 0;
        let successCount = 0;
        
        function updateStats() {
            document.getElementById('scans-count').textContent = scanCount;
            document.getElementById('success-count').textContent = successCount;
            document.getElementById('pending-count').textContent = scanCount - successCount;
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code matched = ${decodedText}`, decodedResult);
            scanCount++;
            
            document.getElementById('result').innerHTML = `
                <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                    <div class="flex items-center">
                        <div class="text-green-600 text-2xl mr-3">‚úÖ</div>
                        <div>
                            <h4 class="font-bold text-green-800">QR Code Detected!</h4>
                            <p class="text-green-700 text-sm">Redirecting to verification...</p>
                            <p class="text-green-600 text-xs break-all">${decodedText}</p>
                        </div>
                    </div>
                </div>
            `;
            
            updateStats();
            
            // Auto-redirect after 1 second
            setTimeout(() => {
                successCount++;
                updateStats();
                window.location.href = decodedText;
            }, 1000);
        }

        function onScanFailure(error) {
            // Handle scan failure quietly
            if (error.includes('No QR code found')) {
                document.getElementById('scanner-status').textContent = 'Looking for QR code...';
            }
        }

        function processUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (url) {
                if (url.includes('/verify/')) {
                    window.location.href = url;
                } else {
                    alert('Please enter a valid verification URL');
                }
            } else {
                alert('Please enter a URL');
            }
        }

        // Initialize QR scanner
        let html5QrcodeScanner;
        
        function startScanner() {
            document.getElementById('camera-status').textContent = 'üîÑ';
            document.getElementById('scanner-status').textContent = 'Starting camera...';
            
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { 
                    fps: 10, 
                    qrbox: {width: 250, height: 250},
                    aspectRatio: 1.0
                },
                false
            );
            
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            
            setTimeout(() => {
                document.getElementById('camera-status').textContent = 'üìπ';
                document.getElementById('scanner-status').textContent = 'Point camera at QR code';
            }, 2000);
        }

        // Load scanner stats from localStorage
        function loadStats() {
            const today = new Date().toDateString();
            const stats = localStorage.getItem('scanner_stats_' + today);
            if (stats) {
                const data = JSON.parse(stats);
                scanCount = data.scans || 0;
                successCount = data.success || 0;
                updateStats();
            }
        }

        // Save scanner stats to localStorage
        function saveStats() {
            const today = new Date().toDateString();
            const stats = {
                scans: scanCount,
                success: successCount,
                date: today
            };
            localStorage.setItem('scanner_stats_' + today, JSON.stringify(stats));
        }

        // Auto-save stats periodically
        setInterval(saveStats, 5000);

        // Initialize on page load
        window.onload = function() {
            loadStats();
            startScanner();
        };

        // Save stats before leaving page
        window.addEventListener('beforeunload', saveStats);
    </script>
</body>
</html>
