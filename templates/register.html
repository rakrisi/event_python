<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">üé´ Event Registration</h1>
                <p class="text-gray-600">Sign up and get your QR code</p>
            </div>

            <!-- Registration Form -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <form method="post" class="space-y-6" id="registrationForm">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            üë§ Full Name
                        </label>
                        
                        <!-- ID Scan Option -->
                        <div class="mb-3">
                            <div class="flex flex-col sm:flex-row gap-2">
                                <button type="button" id="scanIdBtn" 
                                    class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors duration-300 text-sm font-medium">
                                    üì∑ Scan ID Card
                                </button>
                                <button type="button" id="manualEntryBtn" 
                                    class="flex-1 bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors duration-300 text-sm font-medium">
                                    ‚úèÔ∏è Manual Entry
                                </button>
                            </div>
                        </div>
                        
                        <!-- ID Card Scanner -->
                        <div id="idScannerSection" class="hidden mb-4">
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center bg-gray-50">
                                <input type="file" id="idImageInput" accept="image/*" class="hidden">
                                <div id="idScanArea">
                                    <div class="text-4xl mb-2">üìÑ</div>
                                    <p class="text-gray-600 mb-3">Upload your ID card image</p>
                                    <button type="button" id="uploadIdBtn" 
                                        class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                                        Choose Image
                                    </button>
                                </div>
                                <div id="idScanProgress" class="hidden">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                                    <p class="text-blue-600">Processing ID card...</p>
                                </div>
                                <div id="idScanResult" class="hidden mt-4"></div>
                            </div>
                        </div>
                        
                        <!-- Name Input -->
                        <input type="text" name="name" id="nameInput" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                            placeholder="Enter your full name or scan ID card">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            üìß Email Address
                        </label>
                        <input type="email" name="email" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            üéâ Select Event
                        </label>
                        <select name="event_id" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                            <option value="">Choose an event...</option>
                            {% for event in events %}
                            <option value="{{ event['id'] }}">{{ event['title'] }} ({{ event['date'] }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 font-medium text-lg">
                        üé´ Register Now
                    </button>
                </form>
            </div>

            <!-- Back Link -->
            <div class="text-center mt-6 space-y-3">
                <a href="/" class="block text-blue-600 hover:text-blue-800 transition-colors duration-300">
                    ‚Üê Back to Home
                </a>
                <a href="{{ url_for('user_panel') }}" class="block text-purple-600 hover:text-purple-800 transition-colors duration-300">
                    üë§ View My Registrations
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scanIdBtn = document.getElementById('scanIdBtn');
            const manualEntryBtn = document.getElementById('manualEntryBtn');
            const idScannerSection = document.getElementById('idScannerSection');
            const idImageInput = document.getElementById('idImageInput');
            const uploadIdBtn = document.getElementById('uploadIdBtn');
            const nameInput = document.getElementById('nameInput');
            const idScanArea = document.getElementById('idScanArea');
            const idScanProgress = document.getElementById('idScanProgress');
            const idScanResult = document.getElementById('idScanResult');

            // Toggle between scan and manual entry
            scanIdBtn.addEventListener('click', function() {
                idScannerSection.classList.remove('hidden');
                scanIdBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                scanIdBtn.classList.add('bg-green-700');
                manualEntryBtn.classList.remove('bg-gray-700');
                manualEntryBtn.classList.add('bg-gray-600');
                nameInput.placeholder = "Name will be extracted from ID card";
            });

            manualEntryBtn.addEventListener('click', function() {
                idScannerSection.classList.add('hidden');
                manualEntryBtn.classList.remove('bg-gray-600', 'hover:bg-gray-700');
                manualEntryBtn.classList.add('bg-gray-700');
                scanIdBtn.classList.remove('bg-green-700');
                scanIdBtn.classList.add('bg-green-600');
                nameInput.placeholder = "Enter your full name";
                resetScanArea();
            });

            // Handle file upload button click
            uploadIdBtn.addEventListener('click', function() {
                idImageInput.click();
            });

            // Handle file selection
            idImageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    processIdCard(file);
                }
            });

            function processIdCard(file) {
                // Show progress
                idScanArea.classList.add('hidden');
                idScanProgress.classList.remove('hidden');
                idScanResult.classList.add('hidden');

                // Create FormData for file upload
                const formData = new FormData();
                formData.append('id_image', file);

                // Send to backend for processing
                fetch('/scan_id', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    idScanProgress.classList.add('hidden');
                    idScanResult.classList.remove('hidden');

                    if (data.success) {
                        // Success - populate name field
                        nameInput.value = data.name;
                        idScanResult.innerHTML = `
                            <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                    </svg>
                                    <div>
                                        <p class="font-medium">${data.message}</p>
                                        <p class="text-sm">Extracted name: <strong>${data.name}</strong></p>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // Auto-focus email field
                        document.querySelector('input[name="email"]').focus();
                    } else {
                        // Error - show message and suggestion
                        idScanResult.innerHTML = `
                            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                    </svg>
                                    <div>
                                        <p class="font-medium">${data.error}</p>
                                        ${data.suggestion ? `<p class="text-sm mt-1">${data.suggestion}</p>` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // Focus name input for manual entry
                        nameInput.focus();
                    }
                    
                    // Show scan area again after a delay
                    setTimeout(() => {
                        idScanArea.classList.remove('hidden');
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    idScanProgress.classList.add('hidden');
                    idScanResult.classList.remove('hidden');
                    idScanResult.innerHTML = `
                        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                </svg>
                                <div>
                                    <p class="font-medium">Network error occurred</p>
                                    <p class="text-sm mt-1">Please try again or enter name manually</p>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    setTimeout(() => {
                        idScanArea.classList.remove('hidden');
                    }, 3000);
                });
            }

            function resetScanArea() {
                idScanArea.classList.remove('hidden');
                idScanProgress.classList.add('hidden');
                idScanResult.classList.add('hidden');
                idImageInput.value = '';
            }

            // Drag and drop functionality
            const dropArea = idScannerSection.querySelector('.border-dashed');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                dropArea.classList.add('border-blue-500', 'bg-blue-50');
            }

            function unhighlight(e) {
                dropArea.classList.remove('border-blue-500', 'bg-blue-50');
            }

            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        processIdCard(file);
                    } else {
                        alert('Please upload an image file.');
                    }
                }
            }
        });
    </script>
</body>
</html>
